<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/assets/css/ttt_style.css" rel="stylesheet" />
    <title>Tic tac toe 1 Player</title>

</head>

<body>
    <audio id="tick-sound" src="/assets/sounds/482083__mattiagiovanetti__arcade-coin-up-ii.wav"></audio>
    <audio id="tie-sound" src="/assets/sounds/258142__tuudurt__level-win.wav"></audio>
    <audio id="lose-sound" src="/assets/sounds/382310__myfox14__game-over-arcade.wav"></audio>
    <div id="title">TicTacToe</div>
    <div id="result-game"></div>
    <table id="table">
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>
    <div class="endgame">
        <div class="text"></div>
    </div>

    <script src="/tic_tac_toe/script/ttt_1player.js"></script>
</body>

</html>
