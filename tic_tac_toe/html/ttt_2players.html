<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/assets/css/ttt_style.css" rel="stylesheet"/>
    <title>Tic tac toe 2 Players</title>
</head>
<body>
    <audio id="tick-sound" src="/assets/sounds/482083__mattiagiovanetti__arcade-coin-up-ii.wav"></audio>
    <audio id="won-sound" src="/assets/sounds/400579__alanmcki__retro-arcade-video-game-positive-tone.wav"></audio>
    <audio id="tie-sound" src="/assets/sounds/258142__tuudurt__level-win.wav"></audio>

    <div id="title">TicTacToe</div>
    <div id="result-game"></div>
    <table id="table">
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>
    <div class="endgame"></div>
	
    <script src="/tic_tac_toe/script/ttt_2players.js"></script>
</body>
</html>
